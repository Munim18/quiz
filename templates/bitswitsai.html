<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitswits.ai</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(to right, #ffffff, #f7f9fc);
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 b u {
            text-decoration: none;
            border-bottom: 4px solid #3498db;
        }

        textarea {
            width: 100%;
            height: 70px;
            padding: 10px;
            font-size: 15px;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            resize: none;
            transition: 0.3s ease border-color;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            margin-top: 15px;
            background: linear-gradient(to right, #3498db, #6dd5fa);
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1.5px dashed #ccc;
        }

        h3 {
            color: #2f4f4f;
            margin-bottom: 10px;
        }

        p {
            background-color: #f0f8ff;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b><u>WELCOME TO BITSWITS.AI</u></b></h2>
        <form method="post">
            <textarea name="prompt" placeholder="Enter your question or request..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <hr>
        {% if response %}
            <h3>Response:</h3>
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
