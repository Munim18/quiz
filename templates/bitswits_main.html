<!DOCTYPE html>
<html >
<head>
    
    <title>BitsWits</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        h1 {
            color: #061066;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
        }

        hr {
            width: 60%;
            height: 3px;
            border: none;
            background-color: #0e2da9;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        a {
            display: inline-block;
            font-size: 1rem;
            color: #ffffff;
            background-color: #0e2da9;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #061066;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            hr {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1><u>Welcome to BitsWits</u></h1>
    <hr>
    <a href="/user_selection/">Click Me!</a>
</body>
</html>
